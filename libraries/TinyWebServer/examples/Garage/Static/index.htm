<!-- Begin Head -->
<head>

			document.write("<link rel=\"apple-touch-startup-image\" href=\"ipad.png\" \/>");

    <link rel="apple-touch-icon" href="57x57.png" />

    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <!-- Page Title -->

</head>
<!-- End Head -->
